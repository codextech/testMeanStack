<div class="padding">
  <div class="row">
    <div class="col-sm-12">
      <div class="box">
        <div class="box-header">
          <h2>Posts</h2>


          <button (click)="isEditRequest =  false" type="button" class="btn warning p-2 m-1" data-toggle="modal" data-target="#formModal">
              <i class="fa fa-plus"></i> Add New Post
          </button>

        </div>
        <div class="box-body">

          <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
              <tr>
                <th>#</th>
                <th>Title</th>
                <th>Description</th>
                <th>Total Comments</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>

              <tr></tr>

              <tr *ngFor="let item of posts; let i = index">
                  <td>{{i+1}}</td>
                  <td>{{item.title}}</td>
                  <td>{{item.description}}</td>
                  <td>{{item.comments?.length}}</td>
                  <td>
                    <button (click)="editPost(item._id)" type="button" class="btn primary m-1">
                      <i class="fa fa-edit"></i>
                    </button>
                    <button (click)="deletePost(item._id)" type="button" class="btn danger m-1">
                        <i class="fa fa-trash"></i>
                      </button>
                  </td>
                </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>



  <!-- Modal -->
  <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Post</h5>
            </div>
            <div class="modal-body text-center p-lg">
              <form #postForm="ngForm" (ngSubmit)="onFormSubmit()" class="p-x-xs">
                <div class="mb-2-lg row">
                  <div class="col-sm-12">
                    <div class="row row-sm">
                      <div class="col-sm-12">
                        <div class="md-form-group float-label">
                          <input [(ngModel)]="postModel.title" name="text" class="md-input" />
                          <label>Title</label>
                        </div>
                      </div>

                      <div class="col-sm-12">
                          <div class="md-form-group float-label">
                            <input [(ngModel)]="postModel.description" name="description" class="md-input" />
                            <label>Description</label>
                          </div>
                        </div>



                    </div>


                  </div>
                </div>

                <button type="button" class="btn dark-white p-x-md" data-dismiss="modal">
                  Cancel
                </button>
                <button type="submit" class="btn primary p-x-md">
                  Submit
                </button>

              </form>
            </div>
      </div>
    </div>
  </div>
